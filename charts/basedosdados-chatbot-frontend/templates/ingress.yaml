{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.chatbot-frontend.name }}-ingress"
  labels:
    app.kubernetes.io/component: basedosdados-chatbot-frontend
    app.kubernetes.io/name: {{ .Values.chatbot-frontend.name }}
  annotations:
    {{- with .Values.chatbot-frontend.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /chatbot(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.chatbot-frontend.name }}-service"
                port:
                  number: 80
  {{- with .Values.chatbot-frontend.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
